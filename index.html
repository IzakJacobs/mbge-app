
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBGE Visitor Access</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
    }
    .button-group, .method-select, .date-select {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .button-group button {
      flex: 1;
      border: 2px solid #007bff;
      border-radius: 8px;
      background-color: #e6f0ff;
      color: #000;
      transition: background-color 0.2s;
    }
    .button-group button:hover {
      background-color: #cce0ff;
    }
    .button-group button.selected {
      background-color: #007bff;
      color: #fff;
    }
    .date-select button.selected {
      background-color: #007bff;
      color: white;
      border: 2px solid #0056b3;
    }
    .or-label {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>MBGE Visitor Access</h2>

  <label>Visitor's Name (or select saved):</label>
  <input list="visitorList" id="name" placeholder="e.g. John Jones">
  <datalist id="visitorList"></datalist>

  <label>Visit Date:</label>
  <div class="date-select">
    <button type="button" id="todayBtn">Today</button>
    <button type="button" id="tomorrowBtn">Tomorrow</button>
  </div>

  <label>License Plate:</label>
  <input type="text" id="plate" placeholder="e.g. ABC123GP">

  <label>Send via:</label>
  <div class="method-select" style="justify-content: space-around; align-items: center;">
    <label style="font-size: 20px;"><input type="radio" name="method" value="wa" checked style="transform: scale(1.5); margin-right: 8px;"> WhatsApp</label>
    <label style="font-size: 20px;"><input type="radio" name="method" value="sms" style="transform: scale(1.5); margin-right: 8px;"> SMS</label>
  </div>

  
  <label>Message Preview:</label>
  <textarea id="messagePreview" rows="4" readonly style="width: 100%; font-size: 16px;"></textarea>

  <label>QR Code:</label>
  <div id="qrcode" style="text-align: center; margin-top: 10px;"></div>
<div class="button-group">
    <button id="sendBtn">Send Invitation</button>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
  function updatePreviewAndQR(msg) {
    document.getElementById("messagePreview").value = msg;
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
      text: msg,
      width: 200,
      height: 200
    });
  }

<script>
    let selectedDate = "";

    document.addEventListener("DOMContentLoaded", function () {
      const todayBtn = document.getElementById("todayBtn");
      const tomorrowBtn = document.getElementById("tomorrowBtn");
      const sendBtn = document.getElementById("sendBtn");
      const nameInput = document.getElementById("name");
      const plateInput = document.getElementById("plate");
      const datalist = document.getElementById("visitorList");

      function selectDate(choice) {
        const today = new Date();
        if (choice === 'today') {
          selectedDate = today.toISOString().split('T')[0];
          todayBtn.classList.add("selected");
          tomorrowBtn.classList.remove("selected");
        } else {
          const tmr = new Date();
          tmr.setDate(today.getDate() + 1);
          selectedDate = tmr.toISOString().split('T')[0];
          tomorrowBtn.classList.add("selected");
          todayBtn.classList.remove("selected");
        }
      }

      function createMessage(name, plate) {
        return "Please show the guard at the visitors gate this message.\n" + name +
               " has been granted access on " + selectedDate +
               " to the estate with vehicle license plate number " + plate + ".";
      }

      function getInput() {
        const name = nameInput.value.trim();
        const plate = plateInput.value.trim().toUpperCase();
        if (!name || !plate || !selectedDate) {
          alert("Please fill in all fields.");
          return null;
        }
        return { name, plate };
      }

      function sendInvitation() {
        const input = getInput();
        if (!input) return;
        saveVisitor(input.name, input.plate);
        const msg = createMessage(input.name, input.plate);
        const method = document.querySelector('input[name="method"]:checked').value;
        if (method === "wa") {
          const url = "https://wa.me/?text=" + encodeURIComponent(msg);
          window.location.href = url;
      updatePreviewAndQR(msg);
        } else {
          const smsLink = "sms:?&body=" + encodeURIComponent(msg);
          window.location.href = smsLink;
      updatePreviewAndQR(msg);
        }
      }

      function saveVisitor(name, plate) {
        let visitors = JSON.parse(localStorage.getItem('visitors') || '{}');
        visitors[name] = { plate: plate };
        localStorage.setItem('visitors', JSON.stringify(visitors));
        loadSavedVisitors();
      }

      function loadSavedVisitors() {
        const saved = JSON.parse(localStorage.getItem('visitors') || '{}');
        datalist.innerHTML = '';
        Object.keys(saved).forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          datalist.appendChild(opt);
        });
      }

      nameInput.addEventListener("change", function () {
        const saved = JSON.parse(localStorage.getItem('visitors') || '{}');
        if (saved[this.value]) {
          plateInput.value = saved[this.value].plate;
        }
      });

      todayBtn.addEventListener("click", () => selectDate('today'));
      tomorrowBtn.addEventListener("click", () => selectDate('tomorrow'));
      sendBtn.addEventListener("click", sendInvitation);

      selectDate('today');
      loadSavedVisitors();
    });
  </script>
</body>
</html>
