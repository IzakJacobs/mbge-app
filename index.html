
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBGE Visitor Access</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003c6e;
    }
    .contact-list, .manual-entry {
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>MBGE Visitor Access</h1>

  <div class="contact-list">
    <h3>Saved Contacts</h3>
    <button class="contact-button" data-number="0832709980">Person A</button>
    <button class="contact-button" data-number="0821112222">Person B</button>
  </div>

  <div class="manual-entry">
    <h3>Enter New Number</h3>
    <input type="text" id="manual-number" placeholder="e.g. 0712345678" />
    <button id="send-message">Send Message</button>
  </div>

  <script>
    // Handle saved contact button clicks
    document.querySelectorAll(".contact-button").forEach(button => {
      button.addEventListener("click", function () {
        const number = this.getAttribute("data-number");
        const message = "Hi! Please send your vehicle registration for MBGE access.";
        alert("Pretending to send to " + number + ":\n" + message);
      });
    });

    // Handle manual number send
    document.getElementById("send-message").addEventListener("click", function () {
      const number = document.getElementById("manual-number").value.trim();
      if (!number) {
        alert("Please enter a phone number.");
        return;
      }
      const message = "Hi! Please send your vehicle registration for MBGE access.";
      alert("Pretending to send to " + number + ":\n" + message);
    });
  </script>
</body>
</html>
